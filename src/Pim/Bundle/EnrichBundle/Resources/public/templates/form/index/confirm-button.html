<a class="AknButton AknButton--withIcon <%- buttonClass %>" title="<%- buttonLabel %>" data-title=" <%- title %>"
   data-dialog="confirm" data-method="POST"
   data-message="<%- message %>" data-url="<%- url %>" data-redirect-url="<%- redirectUrl %>"
   data-error-message="<%- errorMessage %>" data-success-message="<%- successMessage %>">
    <i class="AknButton-icon icon-<%- iconName %>"></i>
    <%- buttonLabel %>
</a>
